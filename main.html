<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <title>Scanaura</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; patternRatio:0.80;">
        <a-marker type="pattern" url="qr-code-marker.patt">
            <a-image id="centre" width="1.5" height="1" position="0 0 0" rotation="-90 0 0" src="business card.png"></a-image>
            <a-image id="right" width="1" height="1" position="1.30 0 0" rotation="-90 0 0" src="limen.png"></a-image>
            <a-image id="left" width="1" height="1" position="-1.30 0 0" rotation="-90 0 0" src="liser.png"></a-image>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
